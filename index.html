 <!DOCTYPE html>
<html>
<head>
<title>woii</title>
<style>
    body {
        background-color: #ffe6f0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    .envelope {
        position: relative;
        width: 300px;
        height: 200px;
        background: #ff99cc;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: #ff66b3;
        clip-path: polygon(0 0, 100% 0, 50% 100%);
        transform-origin: top;
        transition: transform 1s ease;
        z-index: 2;
    }
    .letter {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%;
        background: white;
        padding: 20px;
        box-sizing: border-box;
        transform: translateY(100%);
        transition: transform 1s ease 0.5s;
        text-align: center;
        font-size: 18px;
    }
    .envelope.open .flap {
        transform: rotateX(-180deg);
    }
    .envelope.open .letter {
        transform: translateY(0);
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #ff66b3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>
    <div>
        <div class="envelope" id="envelope">
            <div class="flap"></div>
            <div class="letter">Boi.<br><br>hi Dricson<br>BWAHAHAHA</div>
        </div>
        <div style="text-align:center;">
            <button onclick="openEnvelope()">Open ðŸ’Œ</button>
        </div>
    </div>

<script>
    function openEnvelope() {
        document.getElementById("envelope").classList.toggle("open");
    }
</script>
</body>
</html>
