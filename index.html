 <!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
    body {
        background: #ffe6f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Comic Sans MS', cursive;
    }

    .envelope {
        position: relative;
        width: 300px;
        height: 200px;
        background: #ffb6c1;
        border: 2px solid #ff8da1;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Flap */
    .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: #ff8da1;
        transform-origin: top center;
        transition: transform 1s ease;
        z-index: 2;
    }

    /* Letter */
    .letter {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        padding: 20px;
        box-sizing: border-box;
        transform: translateY(100%);
        transition: transform 1s ease 0.5s;
        text-align: center;
        font-size: 18px;
        line-height: 1.5;
    }

    .envelope.open .flap {
        transform: rotateX(180deg); /* Opens downward correctly */
    }

    .envelope.open .letter {
        transform: translateY(0);
    }

    button {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border: none;
        background: #ff8da1;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
    }
    button:hover {
        background: #ff6384;
    }
</style>
</head>

</body>
</html>
